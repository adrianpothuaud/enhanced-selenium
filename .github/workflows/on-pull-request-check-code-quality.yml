on:
  pull_request
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.17.0'
      - uses: c-hive/gha-npm-cache@v1
      - name: Install
        run: npm ci
      - name: Run ESLint
        run: npm run lint
